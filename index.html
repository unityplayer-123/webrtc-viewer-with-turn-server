<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Unity WebRTC Viewer</title>
  <style>
    body { margin: 0; background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; }
    video { width: 80%; max-width: 800px; border: 2px solid #fff; border-radius: 10px; }
  </style>
</head>
<body>
  <video id="remoteVideo" autoplay playsinline></video>

  <script>
    const signalingUrl = "wss://webrtc-signaling-server-va4t.onrender.com";
    const pc = new RTCPeerConnection({
      iceServers: [
        { urls: ["stun:stun.l.google.com:19302"] },
        { urls: ["turn:openrelay.metered.ca:443"], username: "openrelayproject", credential: "openrelayproject" }
      ]
    });

    const videoEl = document.getElementById("remoteVideo");

    // Unity からの映像を受信
    pc.ontrack = (event) => {
      videoEl.srcObject = event.streams[0];
      console.log("✅ Remote stream attached");
    };

    // ICE候補をシグナリングサーバーへ送信
    pc.onicecandidate = (event) => {
      if (event.candidate) {
        console.log("📤 Sending ICE candidate:", event.candidate);
        ws.send(JSON.stringify({
          type: "candidate",
          candidate: event.candidate.candidate,
          sdpMid: event.candidate.sdpMid,
          sdpMLineIndex: event.candidate.sdpMLineIndex
        }));
      }
    };

    // WebSocket でシグナリング
    const ws = new WebSocket(signalingUrl);
    ws.onopen = () => {
      console.log("✅ Connected to signaling server");
    };

    ws.onmessage = async (msg) => {
      const data = JSON.parse(msg.data);
      console.log("📩 Received message:", data);

      if (data.type === "offer") {
        try {
          console.log("📥 Setting remote description (offer)");
          await pc.setRemoteDescription({ type: "offer", sdp: data.sdp });

          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);

          console.log("📤 Sending answer");
          ws.send(JSON.stringify({
            type: "answer",
            sdp: answer.sdp
          }));
        } catch (err) {
          console.error("❌ Error handling offer:", err);
        }
      }
      else if (data.type === "candidate") {
        try {
          console.log("📥 Adding ICE candidate:", data);
          await pc.addIceCandidate({
            candidate: data.candidate,
            sdpMid: data.sdpMid,
            sdpMLineIndex: data.sdpMLineIndex
          });
        } catch (err) {
          console.error("❌ Error adding ICE candidate:", err);
        }
      }
    };
  </script>
</body>
</html>
