<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Unity WebRTC Viewer</title>
  <style>
    body {
      background: #111;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 90vw;
      height: auto;
      background: #000;
      border: 2px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <video id="remoteVideo" autoplay playsinline></video>

  <script>
    const signalingUrl = "wss://webrtc-signaling-server-va4t.onrender.com";

    // ---- TURN/STUN設定 ----
    const pc = new RTCPeerConnection({
      iceServers: [
        { urls: ["stun:openrelay.metered.ca:80"] },
        {
          urls: [
            "turn:openrelay.metered.ca:80",
            "turn:openrelay.metered.ca:443",
            "turn:openrelay.metered.ca:443?transport=tcp"
          ],
          username: "openrelayproject",
          credential: "openrelayproject"
        }
      ]
    });

    const videoEl = document.getElementById("remoteVideo");

    // 映像を受信したら表示
    pc.ontrack = (event) => {
      console.log("[Viewer] Remote track received");
      videoEl.srcObject = event.streams[0];
    };

    // WebSocket接続
    const ws = new WebSocket(signalingUrl);

    ws.onopen = () => {
      console.log("[Viewer] Connected to signaling server");
    };

    ws.onmessage = async (msg) => {
      const data = JSON.parse(msg.data);

      if (data.type === "offer") {
        console.log("[Viewer] Offer received from Unity");
        await pc.setRemoteDescription(data);
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify({ type: "answer", sdp: answer.sdp }));
        console.log("[Viewer] Answer sent to Unity");
      } else if (data.type === "candidate" && data.candidate) {
        try {
          await pc.addIceCandidate(data);
          console.log("[Viewer] ICE candidate added");
        } catch (err) {
          console.error("[Viewer] Error adding ICE candidate:", err);
        }
      }
    };

    pc.onicecandidate = (event) => {
      if (event.candidate) {
        ws.send(JSON.stringify({
          type: "candidate",
          candidate: event.candidate.candidate,
          sdpMid: event.candidate.sdpMid,
          sdpMLineIndex: event.candidate.sdpMLineIndex
        }));
      }
    };
  </script>
</body>
</html>
