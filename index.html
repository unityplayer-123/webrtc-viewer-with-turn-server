<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Unity WebRTC Viewer</title>
  <style>
    body { margin: 0; background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; }
    video { width: 80%; max-width: 800px; border: 2px solid #fff; border-radius: 10px; }
  </style>
</head>
<body>
  <video id="remoteVideo" autoplay playsinline></video>

  <script>
    const signalingUrl = "wss://webrtc-signaling-server-va4t.onrender.com";
    const pc = new RTCPeerConnection({
      iceServers: [
        { urls: ["stun:stun.l.google.com:19302"] },
        { urls: ["turn:openrelay.metered.ca:443"], username: "openrelayproject", credential: "openrelayproject" }
      ]
    });

    const videoEl = document.getElementById("remoteVideo");

    // Unity ã‹ã‚‰ã®æ˜ åƒã‚’å—ä¿¡
    pc.ontrack = (event) => {
      videoEl.srcObject = event.streams[0];
      console.log("âœ… Remote stream attached");
    };

    // ICEå€™è£œã‚’ã‚·ã‚°ãƒŠãƒªãƒ³ã‚°ã‚µãƒ¼ãƒãƒ¼ã¸é€ä¿¡
    pc.onicecandidate = (event) => {
      if (event.candidate) {
        console.log("ğŸ“¤ Sending ICE candidate:", event.candidate);
        ws.send(JSON.stringify({
          type: "candidate",
          candidate: event.candidate.candidate,
          sdpMid: event.candidate.sdpMid,
          sdpMLineIndex: event.candidate.sdpMLineIndex
        }));
      }
    };

    // WebSocket ã§ã‚·ã‚°ãƒŠãƒªãƒ³ã‚°
    const ws = new WebSocket(signalingUrl);
    ws.onopen = () => {
      console.log("âœ… Connected to signaling server");
    };

    ws.onmessage = async (msg) => {
      const data = JSON.parse(msg.data);
      console.log("ğŸ“© Received message:", data);

      if (data.type === "offer") {
        try {
          console.log("ğŸ“¥ Setting remote description (offer)");
          await pc.setRemoteDescription({ type: "offer", sdp: data.sdp });

          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);

          console.log("ğŸ“¤ Sending answer");
          ws.send(JSON.stringify({
            type: "answer",
            sdp: answer.sdp
          }));
        } catch (err) {
          console.error("âŒ Error handling offer:", err);
        }
      }
      else if (data.type === "candidate") {
        try {
          console.log("ğŸ“¥ Adding ICE candidate:", data);
          await pc.addIceCandidate({
            candidate: data.candidate,
            sdpMid: data.sdpMid,
            sdpMLineIndex: data.sdpMLineIndex
          });
        } catch (err) {
          console.error("âŒ Error adding ICE candidate:", err);
        }
      }
    };
  </script>
</body>
</html>
