<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Unity WebRTC Viewer</title>
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
    }
    video {
      width: 90%;
      max-width: 800px;
      margin-top: 40px;
      background: #000;
      border: 2px solid #333;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Unity WebRTC Viewer</h1>
  <video id="remoteVideo" autoplay playsinline></video>

  <script>
    const signalingUrl = "wss://webrtc-signaling-server-va4t.onrender.com";
    const configuration = {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" },
        {
          urls: [
            "turn:openrelay.metered.ca:80",
            "turn:openrelay.metered.ca:443",
            "turns:openrelay.metered.ca:443"
          ],
          username: "openrelayproject",
          credential: "openrelayproject"
        }
      ]
    };

    const pc = new RTCPeerConnection(configuration);
    const video = document.getElementById("remoteVideo");

    pc.ontrack = (event) => {
      console.log("ðŸ“¡ Remote track received");
      video.srcObject = event.streams[0];
    };

    const ws = new WebSocket(signalingUrl);

    ws.onopen = () => {
      console.log("[WebSocket] Connected to signaling server");
      ws.send(JSON.stringify({ type: "viewer" }));
    };

    ws.onmessage = async (event) => {
      const msg = JSON.parse(event.data);
      console.log("ðŸ“© Message:", msg.type);

      if (msg.type === "offer") {
        await pc.setRemoteDescription({ type: "offer", sdp: msg.sdp });
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify({ type: "answer", sdp: answer.sdp }));
      } else if (msg.type === "candidate") {
        try {
          await pc.addIceCandidate(msg.candidate);
        } catch (e) {
          console.warn("Candidate add error:", e);
        }
      }
    };

    pc.onicecandidate = (event) => {
      if (event.candidate) {
        ws.send(JSON.stringify({ type: "candidate", candidate: event.candidate }));
      }
    };
  </script>
</body>
</html>
