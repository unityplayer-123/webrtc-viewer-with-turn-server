<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Unity WebRTC Viewer</title>
<style>
  body { background: #111; color: #fff; text-align: center; }
  video { width: 90%; max-width: 800px; margin-top: 30px; border-radius: 10px; }
</style>
</head>
<body>
<h2>Unity WebRTC Viewer</h2>
<video id="remoteVideo" autoplay playsinline></video>

<script>
const wsUrl = "wss://webrtc-signaling-server-va4t.onrender.com";
console.log("Connecting to signaling server:", wsUrl);

const ws = new WebSocket(wsUrl);

ws.onopen = () => console.log("✅ WebSocket connected");
ws.onerror = err => console.error("❌ WebSocket error", err);
ws.onclose = () => console.log("🔌 WebSocket closed");

const pc = new RTCPeerConnection({
  iceServers: [
    {
      urls: [
        "stun:mocopiwebrtc.metered.live:80",
        "turn:mocopiwebrtc.metered.live:80?transport=udp",
        "turn:mocopiwebrtc.metered.live:443?transport=tcp"
      ],
      username: "openrelayproject",
      credential: "openrelayproject"
    }
  ]
});

const video = document.getElementById("remoteVideo");

pc.ontrack = e => {
  console.log("✅ Received remote track");
  video.srcObject = e.streams[0];
};

// WebSocketからのメッセージ処理
ws.onmessage = async event => {
  const msg = JSON.parse(event.data);
  console.log("📩 Received signaling message:", msg);

  try {
    if (msg.type === "offer") {
      console.log("Received offer from Unity");
      await pc.setRemoteDescription({ type: "offer", sdp: msg.sdp });

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      console.log("Sending answer back to Unity");
      ws.send(JSON.stringify({ type: "answer", sdp: answer.sdp }));

    } else if (msg.type === "candidate") {
      console.log("Adding ICE candidate:", msg);
      await pc.addIceCandidate(msg);
    }
  } catch (err) {
    console.error("Error handling signaling message:", err);
  }
};

// ICE candidateが発生したらUnityに送信
pc.onicecandidate = e => {
  if (e.candidate) {
    console.log("Sending ICE candidate to Unity:", e.candidate);
    ws.send(JSON.stringify({
      type: "candidate",
      candidate: e.candidate.candidate,
      sdpMid: e.candidate.sdpMid,
      sdpMLineIndex: e.candidate.sdpMLineIndex
    }));
  }
};

</script>
</body>
</html>
